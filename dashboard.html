<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard - Colloful</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1
            style="
                display: flex;
                justify-content: space-between;
                align-items: center;
            "
        >
            📚 Colloful - Word List

            <div style="display: flex; gap: 8px; align-items: center">
                <form id="searchForm" style="display: flex; gap: 4px">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search word..."
                        style="padding: 4px"
                    />
                    <button type="submit">🔍</button>
                </form>
                <button onclick="location.href='review.html'">🔁 Review</button>
                <button onclick="location.href='create-word.html'">
                    ➕ Add
                </button>
                <button onclick="logout()">Logout</button>
            </div>
        </h1>

        <div id="wordList">Loading words... Is Backend Running?</div>

        <div id="pagination" style="margin-top: 20px; text-align: center">
            <button id="prevPageBtn">← Prev</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPageBtn">Next →</button>
        </div>

        <script src="js/auth.js"></script>
        <script type="module" src="js/dashboard.js"></script>
    </body>
</html>
